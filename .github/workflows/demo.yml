name: CI Workflow Demo
# Copy this one into your own repository- change up the things your secrets reference if necessary, and run!
on:
  workflow_dispatch:
  push:
    branches: [push1]
  release:
    types: [published]
  schedule:
    - cron: "0 0 * * SUN"


jobs:
  call-workflow-passing-data:
    uses: texas-mcallen-mission/deploy-google-app-script-action-typescript/.github/workflows/reusable.yml@v2.4.0
    with:
      # Github repository information
      sha: ${{ github.sha }}
      event_name: ${{ github.event_name }}
      actor: ${{ github.actor }}
      job: ${{ github.job }}
      repository: ${{ github.repository }}
      ref_name: ${{ github.ref_name }}
    secrets:
      # THESE are the ones that are deployment-specific.
      IN_CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
      IN_REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      IN_SCRIPT_ID: ${{ secrets.SCRIPT_ID_DEV }}
      IN_DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }} # optional.
      IN_PARENT_ID: ${{ secrets.PARENT_ID_DEV }} # optional.
      IN_CONFIG_DATA: ${{ secrets.CONFIG_DATA }} # optional.